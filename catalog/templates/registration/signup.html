{% extends 'catalog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <!--Messages-->
  {% if messages %}
  {% for message in messages %}
  <div style="margin-top:5rem;" class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">{{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  </div>
  {% endfor %}
  {% endif %}
<br><br><br><br><br><br>

    <div class="content-section container">

      <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">

          <legend class="border-bottom mb4 text-center" >Customer Registration Form</legend>

        </fieldset>

        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
          <input type="text" name="username" class="form-control" id="colFormLabel" placeholder="Enter your Username">
          </div>
        </div>
        <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" id="colFormLabel" placeholder="Enter your Email">
          </div>
          </div>
          <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password1" class="form-control" id="colFormLabel" placeholder="Enter your Password">
          </div>
          </div>
          <div class="form-group row">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" name="password2" class="form-control" id="colFormLabel" placeholder="Enter your Password">
          </div>
          <input type="submit">
          </div>


      </form>
      <div class="border-top pt-3">

      <small class="text-muted">Have an Account?

        <a  href="{% url 'login' %}"> Sign In</a>

      </small>

      </div>

    </div>


    <div class="container">
      <div class="row">
      <div class="col-md-6 col-md-offset-3">

    <form id="register-form" action="" method="POST" role="form" style="display: none;">
      <div class="form-group">
        <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" value="">
      </div>
      <div class="form-group">
        <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3">
            <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Register Now">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
</div>
{% endblock %}
